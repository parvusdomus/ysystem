<form class="{{cssClass}} flexcol" autocomplete="off">
  <img class="content-background" src="/systems/ysystem/assets/fichas/PJ-Bg.svg" alt="?"/>

  <div class=espacio_habilidades>
    <ol class="lista-habilidades">
        {{#each data.Habilidades as |habilidad id|}}
          <li class=habilidad>
            <label>{{habilidad.Nombre}}</label><span><i class="fas fa-circle"></i><i class="far fa-circle"></i><i class="far fa-circle"></i></span>
          </li>
        {{/each}}
  </div>


</form>
