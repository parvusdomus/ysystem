  <div class="Jugador_contenedor_equipo">
        <label class="Titulo_Arma Titulo_Equipo">Arma</label>
        <label class="Titulo_Habilidad Titulo_Equipo">Habilidad</label>
        <label class="Titulo_Daño Titulo_Equipo">Daño</label>
        <span class="align_right boton_mas_arma"><a class="item-control item-create" data-type="Arma"><i class="fas fa-plus"></i></a></span>

    <div class="espacio_armas">

      <ol class="lista-armas" data-item-id="{{item._id}}">
          {{#each Armas as |item id|}}
            <li class="armas item" data-item-id="{{item._id}}">
              <div class="arma_linea1"><label>{{item.name}}</label></div>
                <label class="arma_linea2">{{item.data.Habilidad}} </label>
                <label class="arma_linea3">{{item.data.Daño}}+
                {{#if (eq item.data.Bono "FUE_2")}}
                  FUE/2
                {{else}}
                  {{item.data.Bono}}
                {{/if}}
                 </label>
                <span class="controles_armas">
                  <a class="item-control item-edit"><i class="fas fa-edit"><span class="tooltiptext"></span></i></a>
                  <a class="item-control item-delete"><i class="fas fa-trash"><span class="tooltiptext"></span></i></a>
                </span>
              </li>
          {{/each}}
        </ol>
    </div>

    <label class="Titulo_Protección Titulo_Equipo">Protección</label>
    <label class="Titulo_Nivel Titulo_Equipo">Nivel</label>
    <label class="Titulo_Efecto Titulo_Equipo">Efecto</label>
    <span class="align_right boton_mas_armadura"><a class="item-control item-create" data-type="Armadura"><i class="fas fa-plus"></i></a></span>

    <div class="espacio_armaduras">

      <ol class="lista-armas" data-item-id="{{item._id}}">
          {{#each Armaduras as |item id|}}
            <li class="armas item" data-item-id="{{item._id}}">
              <div class="armadura_linea1"><label>{{item.name}}</label></div>
                <label class="armadura_linea2">{{item.data.Nivel}} </label>
                <label class="armadura_linea3">{{item.data.Penalizador}}</label>
                <span class="controles_armaduras">
                  <a class="item-control item-equip"><i class="fas fa-tshirt"><span class="tooltiptext"></span></i></a>
                  <a class="item-control item-edit"><i class="fas fa-edit"><span class="tooltiptext"></span></i></a>
                  <a class="item-control item-delete"><i class="fas fa-trash"><span class="tooltiptext"></span></i></a>
                </span>
              </li>
          {{/each}}
        </ol>
    </div>

    <span class="align_right boton_mas_escudo"><a class="item-control item-create" data-type="Escudo"><i class="fas fa-plus"></i></a></span>
    <div class="espacio_escudos">

      <ol class="lista-armas" data-item-id="{{item._id}}">
          {{#each Escudos as |item id|}}
            <li class="armas item" data-item-id="{{item._id}}">
              <div class="escudo_linea1"><label>{{item.name}}</label></div>
                <label class="escudo_linea2">{{item.data.Nivel}} </label>
                <label class="escudo_linea3">{{item.data.Penalizador}}</label>
                <span class="controles_escudo">
                  <a class="item-control item-equip"><i class="fas fa-tshirt"><span class="tooltiptext"></span></i></a>
                  <a class="item-control item-edit"><i class="fas fa-edit"><span class="tooltiptext"></span></i></a>
                  <a class="item-control item-delete"><i class="fas fa-trash"><span class="tooltiptext"></span></i></a>
                </span>
              </li>
          {{/each}}
        </ol>
    </div>
    <div class="espacio_objetos">

    </div>
  </div>
